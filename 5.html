<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogs</title>
    <style>
        .frog {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            color: darkgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50%; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .frog-big {
            width: 400px;
            height: 150px;
            background-color: rgb(27, 167, 85);
            color: white;
            position: absolute;
            right: 0px;
            bottom: 60px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .frog-top {
            position: absolute;
            top: 0;
            right: 0;
        }

        .frog-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            background-color: #f1f1f1;
            padding: 10px 0;
            border-top: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .pagination a {
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .pagination a:hover {
            background-color: #0056b3;
        }

        .pagination .active {
            background-color: #0056b3;
        }

        .pagination .arrow {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="frog-big">
        üê∏ Frog 1
        <div class="frog frog-top">
            üê∏ Frog 2
        </div>
        <div class="frog frog-bottom">
            üê∏ Frog 3
        </div>
    </div>

    <div class="pagination">
        <a href="index.html" class="arrow">‚Üê</a>
        <a href="index.html" class="active">1</a>
        <a href="2.html">2</a>
        <a href="3.html">3</a>
        <a href="4.html">4</a>
        <a href="5.html">5</a>
        <a href="5.html" class="arrow">‚Üí</a>
    </div>
</body>

</html>
