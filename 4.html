<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogs</title>
    <style>
        .frog, .frog.frog-2 {
            width: 200px;
            height: 200px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .frog {
            background-color: black;
        }

        .frog.frog-2 {
            background-color: gray;
            position: relative;
            left: 50px;
            top: -80px;
        }

        .matter4 {
            display: none;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            background-color: #f1f1f1;
            padding: 10px 0;
            border-top: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .pagination a {
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .pagination a:hover {
            background-color: #0056b3;
        }

        .pagination .active {
            background-color: #0056b3;
        }

        .pagination .arrow {
            font-size: 20px;
            font-weight: bold;
        }

        /* Body Styling for Centered Frogs */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- Content Section -->
    <div class="content">
        <div class="frog">
            üê∏ Frog 1
        </div>
        <div class="frog frog-2">
            üê∏ Frog 2
        </div>
    </div>

    <!-- Pagination Section -->
    <div class="pagination">
        <a href="index.html" class="arrow">‚Üê</a>
        <a href="index.html" class="active">1</a>
        <a href="2.html">2</a>
        <a href="3.html">3</a>
        <a href="4.html">4</a>
        <a href="5.html">5</a>
        <a href="5.html" class="arrow">‚Üí</a>
    </div>
</body>

</html>
