<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes with Pagination</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: purple;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
        }

        .sub-main {
            display: flex;
        }

        .mr-5 {
            margin-right: 5px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            background-color: #f1f1f1;
            padding: 10px 0;
            border-top: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .pagination a {
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .pagination a:hover {
            background-color: #0056b3;
        }

        .pagination .active {
            background-color: #0056b3;
        }

        .pagination .arrow {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">
            div1
        </div>
        <div class="sub-main">
            <div class="box mr-5">
                div2
            </div>
            <div class="box">
                div3
            </div>
        </div>
    </div>

    <div class="pagination">
        <a href="index.html" class="arrow">←</a>
        <a href="index.html" class="active">1</a>
        <a href="2.html">2</a>
        <a href="3.html">3</a>
        <a href="4.html">4</a>
        <a href="5.html">5</a>
        <a href="5.html" class="arrow">→</a>
    </div>
</body>

</html>
